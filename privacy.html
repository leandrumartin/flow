<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>
  <h1>Privacy</h1>
  <p>This website only accesses the data of whatever playlist you give it, and your basic profile data in order to know where to save your playlist.</p>
  <p>No data is sent elsewhere. The only data stored is necessary to keep you logged in, and is stored in your local browser storage.</p>
  <input type="button" id="clear_data" value="Clear locally stored data from Flow" />
  <script>
    document.querySelector('#clear_data').onclick = () => {
      localStorage.clear();
      alert('Data cleared!');
    }
  </script>
</body>
</html>
